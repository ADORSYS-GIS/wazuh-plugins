pipeline:
  name: wazuh-agent
  description: Repackage upstream Wazuh agent binaries for Linux and macOS targets.
  version_file: version.txt
  release_file: release.txt
  builder: native
  native_build_script: scripts/build_native.py
  artifacts:
    dest: dist
build:
  syft_version: v1.5.0
dependencies:
  apt:
    - sudo
    - git
    - python3
    - python3-venv
    - python3-pip
    - ca-certificates
    - curl
    - dpkg-dev
    - rpm
    - gnupg2
  brew:
    - curl
ci:
  lint:
    - echo "Lint wazuh-agent builder inputs"
  tests:
    - name: version-file-present
      command: test -s version.txt
