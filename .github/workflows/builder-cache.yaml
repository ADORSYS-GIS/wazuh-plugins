name: Builder cache refresh

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_builders: ${{ steps.set-matrix.outputs.has_builders }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          python <<'PY'
          import json
          import os
          from pathlib import Path

          builders = []
          root = Path('builders')
          if root.exists():
              for path in sorted(p for p in root.iterdir() if p.is_dir()):
                  config = path / 'config.yaml'
                  if config.exists():
                      builders.append({'builder': path.name, 'config': str(config)})

          matrix = {'include': builders}
          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as handle:
              handle.write(f"matrix={json.dumps(matrix)}\n")
              handle.write(f"has_builders={'true' if builders else 'false'}\n")
          PY

  build-cache:
    needs: discover
    if: needs.discover.outputs.has_builders == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python environment
        shell: bash
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install pyyaml
          echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
          echo "$PWD/.venv/bin" >> "$GITHUB_PATH"
      - name: Prime ${{ matrix.builder }} Buildx cache
        run: .github/scripts/run_builder.py --cache-only ${{ matrix.config }}
