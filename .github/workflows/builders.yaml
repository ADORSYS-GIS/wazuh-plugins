name: Builder pipelines

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_builders: ${{ steps.set-matrix.outputs.has_builders }}
      builder_names: ${{ steps.set-matrix.outputs.builder_names }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          python <<'PY'
          import json
          import os
          from pathlib import Path

          builders = []
          builder_names = []
          root = Path('builders')
          if root.exists():
              for path in sorted(p for p in root.iterdir() if p.is_dir()):
                  config = path / 'config.yaml'
                  if config.exists():
                      builders.append({'builder': path.name, 'config': str(config)})
                      builder_names.append(path.name)

          matrix = {'include': builders}
          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as handle:
              handle.write(f"matrix={json.dumps(matrix)}\n")
              handle.write(f"has_builders={'true' if builders else 'false'}\n")
              handle.write(f"builder_names={json.dumps(builder_names)}\n")
          PY

  build:
    needs: discover
    if: needs.discover.outputs.has_builders == 'true'
    runs-on: ubuntu-latest
    env:
      LINUX_TRIPLET: linux-buildx
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install builder dependencies
        run: python3 -m pip install --user pyyaml
      - name: Execute ${{ matrix.builder }} pipeline
        run: .github/scripts/run_builder.py ${{ matrix.config }}
      - id: package
        run: |
          set -euo pipefail
          builder="${{ matrix.builder }}"
          triplet="${LINUX_TRIPLET}"
          release_file="builders/${builder}/release.txt"
          version=$(cat "${release_file}")
          artifact_dir="builders/${builder}/dist/${triplet}"
          package_dir="artifacts"
          mkdir -p "${package_dir}"
          archive_name="${builder}-${version}-${triplet}.tar.gz"
          tar -C "${artifact_dir}" -czf "${package_dir}/${archive_name}" .
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "archive=${archive_name}" >> "$GITHUB_OUTPUT"
      - name: Upload ${{ matrix.builder }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.builder }}-${{ steps.package.outputs.version }}-${{ env.LINUX_TRIPLET }}
          path: artifacts/${{ steps.package.outputs.archive }}
      - name: Publish ${{ matrix.builder }} release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ matrix.builder }}-v${{ steps.package.outputs.version }}
          name: ${{ matrix.builder }} ${{ steps.package.outputs.version }}
          files: artifacts/${{ steps.package.outputs.archive }}
          make_latest: true
          allowUpdates: true
          draft: false
          prerelease: false

  build-macos:
    needs: discover
    if: needs.discover.outputs.has_builders == 'true'
    strategy:
      fail-fast: false
      matrix:
        builder: ${{ fromJson(needs.discover.outputs.builder_names) }}
        os: [macos-13, macos-14]
        include:
          - os: macos-13
            arch: amd64
            triplet: macos-amd64
          - os: macos-14
            arch: arm64
            triplet: macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install builder dependencies
        run: python3 -m pip install --user pyyaml
      - name: Build ${{ matrix.triplet }} artifact
        run: |
          .github/scripts/build_macos_artifact.py \
            --config builders/${{ matrix.builder }}/config.yaml \
            --triplet ${{ matrix.triplet }} \
            --arch ${{ matrix.arch }}
      - id: package
        run: |
          set -euo pipefail
          builder="${{ matrix.builder }}"
          triplet="${{ matrix.triplet }}"
          release_file="builders/${builder}/release.txt"
          version=$(cat "${release_file}")
          artifact_dir="builders/${builder}/dist/${triplet}"
          package_dir="artifacts"
          mkdir -p "${package_dir}"
          archive_name="${builder}-${version}-${triplet}.tar.gz"
          tar -C "${artifact_dir}" -czf "${package_dir}/${archive_name}" .
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "archive=${archive_name}" >> "$GITHUB_OUTPUT"
      - name: Upload ${{ matrix.builder }} ${{ matrix.triplet }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.builder }}-${{ steps.package.outputs.version }}-${{ matrix.triplet }}
          path: artifacts/${{ steps.package.outputs.archive }}
      - name: Publish ${{ matrix.builder }} release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ matrix.builder }}-v${{ steps.package.outputs.version }}
          name: ${{ matrix.builder }} ${{ steps.package.outputs.version }}
          files: artifacts/${{ steps.package.outputs.archive }}
          make_latest: true
          allowUpdates: true
          draft: false
          prerelease: false
