name: Builder pipelines

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_builders: ${{ steps.set-matrix.outputs.has_builders }}
      builder_names: ${{ steps.set-matrix.outputs.builder_names }}
    steps:
      - uses: actions/checkout@v5
      - id: set-matrix
        run: |
          python <<'PY'
          import json
          import os
          from pathlib import Path

          builders = []
          builder_names = []
          root = Path('builders')
          if root.exists():
              for path in sorted(p for p in root.iterdir() if p.is_dir()):
                  config = path / 'config.yaml'
                  if config.exists():
                      builders.append({'builder': path.name, 'config': str(config)})
                      builder_names.append(path.name)

          matrix = {'include': builders}
          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as handle:
              handle.write(f"matrix={json.dumps(matrix)}\n")
              handle.write(f"has_builders={'true' if builders else 'false'}\n")
              handle.write(f"builder_names={json.dumps(builder_names)}\n")
          PY

  build:
    needs: discover
    if: needs.discover.outputs.has_builders == 'true'
    strategy:
      fail-fast: false
      matrix:
        builder: ${{ fromJson(needs.discover.outputs.builder_names) }}
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        include:
          - os: ubuntu-24.04
            arch: amd64
            triplet: linux-amd64
          - os: ubuntu-24.04-arm
            arch: arm64
            triplet: linux-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python environment
        shell: bash
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install pyyaml
          echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
          echo "$PWD/.venv/bin" >> "$GITHUB_PATH"
      - name: Build ${{ matrix.triplet }} artifact
        run: |
          .github/scripts/run_builder.py \
            --artifact-triplet ${{ matrix.triplet }} \
            builders/${{ matrix.builder }}/config.yaml
      - id: package
        shell: bash
        run: |
          .github/scripts/package_artifacts.sh \
            "${{ matrix.builder }}" \
            "${{ matrix.triplet }}"
      - name: Upload ${{ matrix.builder }} ${{ matrix.triplet }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.builder }}-${{ steps.package.outputs.version }}-${{ matrix.triplet }}
          path: ${{ steps.package.outputs.artifact_path }}
      - name: Publish ${{ matrix.builder }} release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ matrix.builder }}-v${{ steps.package.outputs.version }}
          name: ${{ matrix.builder }} ${{ steps.package.outputs.version }}
          files: ${{ steps.package.outputs.files }}
          make_latest: true
          draft: false
          prerelease: false

  build-macos:
    needs: discover
    if: needs.discover.outputs.has_builders == 'true'
    strategy:
      fail-fast: false
      matrix:
        builder: ${{ fromJson(needs.discover.outputs.builder_names) }}
        os: [macos-13, macos-latest]
        include:
          - os: macos-13
            arch: amd64
            triplet: macos-amd64
          - os: macos-latest
            arch: arm64
            triplet: macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python environment
        shell: bash
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install pyyaml
          echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
          echo "$PWD/.venv/bin" >> "$GITHUB_PATH"
      - name: Build ${{ matrix.triplet }} artifact
        run: |
          .github/scripts/run_builder.py \
            --artifact-triplet ${{ matrix.triplet }} \
            builders/${{ matrix.builder }}/config.yaml
      - id: package
        shell: bash
        run: |
          .github/scripts/package_artifacts.sh \
            "${{ matrix.builder }}" \
            "${{ matrix.triplet }}"
      - name: Upload ${{ matrix.builder }} ${{ matrix.triplet }} artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.builder }}-${{ steps.package.outputs.version }}-${{ matrix.triplet }}
          path: ${{ steps.package.outputs.artifact_path }}
      - name: Publish ${{ matrix.builder }} release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ matrix.builder }}-v${{ steps.package.outputs.version }}
          name: ${{ matrix.builder }} ${{ steps.package.outputs.version }}
          files: ${{ steps.package.outputs.files }}
          make_latest: true
          draft: false
          prerelease: false
