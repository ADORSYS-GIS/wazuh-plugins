name: Test Artifacts

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        version:
          - 20.04
          - 22.04
          - 24.04
          - 26.04
        host:
          - ubuntu-latest
          - ubuntu-latest-arm
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Compute lowercase repository
        id: repo
        run: |
          repo_lc="${GITHUB_REPOSITORY,,}"
          echo "repo_lc=$repo_lc" >> "$GITHUB_OUTPUT"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push cache image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/cache.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}/cache-builders:latest
            ghcr.io/${{ steps.repo.outputs.repo_lc }}/cache-builders:${{ github.sha }}
